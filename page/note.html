<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/note.css">
    <title>Note Taker App</title>
</head>

<body>
<div class="sidebar">
    <div class="profile">
        <img class="king-image" src="/image/Logo-image.png" alt="Profile Image">
        <a href="#">Note Taker</a>
    </div>
    
    <!-- Hamburger Icon for Small Screens -->
    <div class="hamburger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <nav>
        <a href="/page/note.html" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="/page/inbox.html"><i class="fas fa-inbox"></i> Inbox</a>
        <a href="/page/setting.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="/page/help.html"><i class="fas fa-question-circle"></i> Help</a>
    </nav>
 
    <div class="footer">
        <p>&copy; Note Taker App</p>
    </div>
</div>


    <div id="app">
        <header>
            <h1><i class="fa-regular fa-note-sticky"></i> Notes</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search notes...">
                <i class="fas fa-search"></i>
            </div>
        </header>
        <section id="my-notes">
            <div class="notes">
                <div class="note add-note" onclick="openModal()">
                    <span class="plus-icon">+</span>
                </div>
                <!-- Notes will be dynamically added here -->
            </div>
        </section>
    </div>

    

    <div id="modal" style="display: none;">
        <div class="modal-content">
            <h1>Create Note</h1>
    
            <!-- Title Field -->
            <label for="title">Title</label>
            <input type="text" id="note-title" placeholder="Enter note title">
    
            <!-- Formatting Toolbar -->
            <div class="message-container">
                <label for="message">Message</label>
                <textarea id="note-content" placeholder="Enter your note here..." oninput="updatePreview()" onkeydown="trackLine(event)"></textarea>
    
                <!-- Formatting Tools -->
                <div class="formatting-tools">
                    <!-- Font Style Selection -->
                    <div class="font-option">
                        <label for="font-style">Font Style:</label>
                        <select id="font-style" onchange="changeFontStyle()">
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Lucida Console">Lucida Console</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Impact">Impact</option>
                        </select>
                    </div>
    
                    <!-- Text Formatting (Bold, Italic, Underline) -->
                    <div class="text-style">
                        <label for="bold-text">Bold</label>
                        <input type="checkbox" id="bold-text" onclick="toggleFormat('bold')">
                    
                        <label for="italic-text">Italic</label>
                        <input type="checkbox" id="italic-text" onclick="toggleFormat('italic')">
                    
                        <label for="underline-text">Underline</label>
                        <input type="checkbox" id="underline-text" onclick="toggleFormat('underline')">
                    </div>
                    
                </div>
            </div>
    
            <!-- Date Input for Reminder -->
            <label for="note-date">Reminder Date:</label>
            <input type="date" id="note-date">
    
            <!-- Background Color Picker -->
            <label for="note-color">Background Color:</label>
            <input type="color" id="note-color">
    
  
             <!-- Font Color Picker -->
            <label for="note-font-color">Font Color:</label>
            <input type="color" id="note-font-color" value="#000000">

            <!-- Save and Cancel Buttons -->
            <div class="button-container">
                <button id="save-note">Save Note</button>
                <button id="cancel-note">Cancel</button>
            </div>
            <div class="import-container">
                <label for="import-file" class="import-btn">
                    <i class="fas fa-file-import"></i> Import File
                    <input type="file" id="import-file" accept=".txt, .pdf" style="display: none;">
                </label>
                <label for="import-folder" class="import-btn">
                    <i class="fas fa-folder-open"></i> Import Folder
                    <input type="file" id="import-folder" webkitdirectory directory style="display: none;">
                </label>
            </div>
            
            
        </div>
    </div>

    <script src="/js/note.js"></script>
</body>

</html>
