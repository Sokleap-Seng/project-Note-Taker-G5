<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/note.css">
    <link rel="stylesheet" href="/css/setting.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img class="king-image" src="/image/MengHeang.jpg" alt="Profile Image">
            <a href="#">Username</a>

        </div>
        <nav>
            <a href="/page/note.html" class="active"><i class="fas fa-home"></i>Home</a>
            <a href="/page/inbox.html"><i class="fas fa-inbox"></i>Inbox</a>
            <a href="/page/trash.html"><i class="fas fa-trash"></i>Trash</a>
            <a href="/page/setting.html"><i class="fas fa-cog"></i>Settings</a>
            <a href="/page/help.html"><i class="fas fa-question-circle"></i>Help</a>
        </nav>
        <div class="footer">
            <p>&copy; Note Taker App</p>
        </div>
    </div>
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>User Settings</h2>
                <div class="settings-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">
                    
                    <label for="profile-image">Profile Image:</label>
                    <input type="file" id="profile-image" accept="image/*">
                    
                    <button id="save-settings">Save Settings</button>
                </div>
            </div>
        </div>
    <script src="/js/setting.js"></script>
</body>
</html>
