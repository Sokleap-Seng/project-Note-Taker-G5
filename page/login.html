<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Form Login -->
    <div class="login-container">
        <h1>Login to Your Note Taker Account</h1>
        <!-- button input -->
        <button class="login-button google">Continue with Google</button>
        <button class="login-button apple">Continue with Apple ID</button>
        <button class="login-button sso">Continue with Facebook</button>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <!-- button Submit -->
        <button class="submit-button">Submit</button>
    </div>
</body>
</html>
